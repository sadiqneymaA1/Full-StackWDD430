  <!-- <div class="panel-heading">
    <h3>Contact</h3>
    <button [routerLink]="['new']" class="btn btn-success pull-right newContact">New Contact</button>
  </div> -->
  <div class="panel-heading">
      <div class="row">
         <span class="title pad-left-right">Contacts</span>
      </div>
      <div class="row">
         <div class="input-group pull-left pad-left-right col-xs-7 search">

           <input class="form-control" type="text" (keyup)="search(searchBox.value)" #searchBox placeholder="Enter a search value"/>

            <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
         </div>
      </div>
      <div class="pull-right pad-left-right  new-contact-btn">
         <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
      </div>
   </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <cms-contact-item
          *ngFor="let contact of contacts | contactsFilter:term"
          [contact]="contact"
          dnd-draggable [dragEnabled]="true" [dragData]="contact" [dropZones]="['contactGroup']"
        ></cms-contact-item>
      </div>
    </div>
  </div>
</div>
