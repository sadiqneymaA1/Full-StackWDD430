<a routerLinkActive="active" routerLink="{{contact.id}}" class="list-group-item clearfix doc_name" (click)="onSelected()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ contact.name }}</h4>
  </div>
  <span class="pull-right">
    <img
      src="{{ contact.imageUrl }}"
      [alt]="contact?.name"
      *ngIf="contact?.name"
      class="img-responsive"
      style="max-height: 50px;"
    />
  </span>
</a>
